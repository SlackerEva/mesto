<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.png" alt="Логотип">
    </header>

    <main class="content">
      <div class="intro">
        <img class="intro__img" src="images/jack.jpg" alt="Фото Жака-Ив Кусто">
        <h1 class="intro__title">Жак-Ив Кусто</h1>
        <p class="intro__paragraph">Исследователь океана</p>
        <div class="button-edit button-edit_place_margin"></div>
        <div class="button-add"></div>
      </div>
      <ul class="cards">
        <li class="card">
          <img class="card__img" src="images/karachevsk.jpg" alt="Карачаевск">
          <div class="card__panel">
            <h2 class="subtitle">Карачаевск</h2>
            <a class="card__link" href="#"><img class="card__like" src="images/heart.svg" alt="Лайк"></a>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="images/mountain.jpg" alt="Гора Эльбрус">
          <div class="card__panel">
            <h2 class="subtitle">Гора Эльбрус</h2>
            <a class="card__link" href="#"><img class="card__like" src="images/heart.svg" alt="Лайк"></a>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="images/dombai.jpg" alt="Домбай">
          <div class="card__panel">
            <h2 class="subtitle">Домбай</h2>
            <a class="card__link" href="#"><img class="card__like" src="images/heart.svg" alt="Лайк"></a>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="images/mountain.jpg" alt="Гора Эльбрус">
          <div class="card__panel">
            <h2 class="subtitle">Гора Эльбрус</h2>
            <a class="card__link" href="#"><img class="card__like" src="images/heart.svg" alt="Лайк"></a>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="images/dombai.jpg" alt="Домбай">
          <div class="card__panel">
            <h2 class="subtitle">Домбай</h2>
            <a class="card__link" href="#"><img class="card__like" src="images/heart.svg" alt="Лайк"></a>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="images/karachevsk.jpg" alt="Карачаево-Черкесия">
          <div class="card__panel">
            <h2 class="subtitle">Карачаево-Черкесия</h2>
            <a class="card__link" href="#"><img class="card__like" src="images/heart.svg" alt="Лайк"></a>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
