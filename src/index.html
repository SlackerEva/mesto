<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" href="pages/index.css">-->
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('../images/logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
      <section class="intro">
        <img class="intro__img" src="<%=require('../images/jack.jpg')%>" alt="Фото Жака-Ив Кусто">
        <h1 class="intro__title">Жак-Ив Кусто</h1>
        <p class="intro__paragraph">Исследователь океана</p>
        <button class="intro__button-edit" type="button">
          <img class="intro__img-edit" src="<%=require('../images/edit.svg')%>" alt="Редактировать">
        </button>
        <button class="intro__button-add" type="button">
          <img class="intro__img-add" src="<%=require('../images/plus.svg')%>" alt="Добавить">
        </button>
      </section>
      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__page">
        <form class="popup__content" name="edit-profile" novalidate>
          <button class="popup__close" type="button"><img class="popup__img" src="<%=require('../images/cros.svg')%>" alt="Закрыть"></button>
          <h2 class="popup__subtitle">Редактировать профиль</h2>
          <label class="popup__field">
            <input id="username-input" class="popup__input" type="text" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="username-input-error"></span>
          </label>
          <label class="popup__field">
            <input id="userjob-input" class="popup__input" type="text" name="userjob" placeholder="О Себе" minlength="2" maxlength="200" required>
            <span class="userjob-input-error"></span>
          </label>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__page">
        <form class="popup__content" name="add-card" novalidate>
          <button class="popup__close" type="button"><img class="popup__img" src="<%=require('../images/cros.svg')%>" alt="Закрыть"></button>
          <h2 class="popup__subtitle">Новое место</h2>
          <label class="popup__field">
            <input id="placename-input" class="popup__input" type="text" name="placename" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="placename-input-error"></span>
          </label>
          <label class="popup__field">
            <input id="placelink-input" class="popup__input" type="url" name="placelink" placeholder="Ссылка на картинку" required>
            <span class="placelink-input-error"></span>
          </label>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-show">
      <div class="popup__page">
        <div class="popup__content-show">
          <button class="popup__close" type="button"><img class="popup__img" src="<%=require('../images/cros.svg')%>" alt="Закрыть"></button>
          <img class="popup__show-img" src="<%=require('../images/dombai.jpg')%>" alt="Домбай">
          <p class="popup__text"></p>
        </div>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <button class="card__button-trash" type="button"><img class="card__tresh" src="<%=require('../images/trash.svg')%>" alt="Удалить"></button>
        <button class="card__button-show" type="button"><img class="card__img" src="<%=require('../images/dombai.jpg')%>" alt="Домбай"></button>
        <div class="card__panel">
          <h2 class="card__subtitle"></h2>
          <button class="card__button" type="button"><img class="card__like" src="<%=require('../images/heart.svg')%>" alt="Лайк"></button>
        </div>
      </li>
    </template>
  </div>
<!--  <script type="module" src="./src/index.js"></script>-->
</body>
</html>
